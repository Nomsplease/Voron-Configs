[gcode_macro PRINT_START]
gcode:
    STATUS_HEATING
    {% if printer.toolhead.homed_axes == "xyz" %}
        NOZZLE_SCRUB
    {% else %}
        G28
        NOZZLE_SCRUB
    {% endif %}
    STATUS_READY
    CALIBRATE_Z
    STATUS_CALIBRATING_Z
    BED_MESH_CALIBRATE
    ADAPTIVE_PURGE
    M117 Printing...